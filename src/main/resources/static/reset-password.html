<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>≈ûifre Sƒ±fƒ±rla - Tendering Platform</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .header { text-align: center; margin-bottom: 30px; }
    .header h1 { color: #333; margin-bottom: 8px; font-size: 28px; }
    .header p { color: #666; font-size: 16px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .alert-success { background: #d1edff; color: #0c5460; border: 1px solid #bee5eb; }
    .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .loading { display: none; text-align: center; margin: 20px 0; }
    .spinner { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #667eea; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>üîê ≈ûifre Sƒ±fƒ±rla</h1>
    <p>Yeni ≈üifrenizi belirleyin</p>
  </div>

  <div id="alertContainer"></div>

  <form id="resetForm">
    <div class="form-group">
      <label for="newPassword">Yeni ≈ûifre</label>
      <input type="password" id="newPassword" required minlength="6" placeholder="En az 6 karakter">
    </div>

    <div class="form-group">
      <label for="confirmPassword">≈ûifre Tekrarƒ±</label>
      <input type="password" id="confirmPassword" required placeholder="≈ûifrenizi tekrar girin">
    </div>

    <button type="submit" class="btn" id="submitBtn">≈ûifremi G√ºncelle</button>
  </form>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>ƒ∞≈üleminiz ger√ßekle≈ütiriliyor...</p>
  </div>
</div>

<script>
  // URL'den token'ƒ± al
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');

  if (!token) {
    showAlert('Ge√ßersiz veya eksik token!', 'error');
    document.getElementById('resetForm').style.display = 'none';
  } else {
    // Token'ƒ± doƒürula
    validateToken(token);
  }

  document.getElementById('resetForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (newPassword !== confirmPassword) {
      showAlert('≈ûifreler e≈üle≈ümiyor!', 'error');
      return;
    }

    if (newPassword.length < 6) {
      showAlert('≈ûifre en az 6 karakter olmalƒ±dƒ±r!', 'error');
      return;
    }

    await resetPassword(token, newPassword);
  });

  async function validateToken(token) {
    try {
      const response = await fetch('/api/auth/validate-reset-token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token })
      });

      if (!response.ok) {
        const error = await response.json();
        showAlert(error.message || 'Token ge√ßersiz!', 'error');
        document.getElementById('resetForm').style.display = 'none';
      }
    } catch (error) {
      showAlert('Baƒülantƒ± hatasƒ±!', 'error');
      document.getElementById('resetForm').style.display = 'none';
    }
  }

  async function resetPassword(token, newPassword) {
    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');

    submitBtn.disabled = true;
    loading.style.display = 'block';

    try {
      const response = await fetch('/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, newPassword })
      });

      const result = await response.json();

      if (response.ok) {
        showAlert('‚úÖ ≈ûifreniz ba≈üarƒ±yla g√ºncellendi! Giri≈ü sayfasƒ±na y√∂nlendiriliyorsunuz...', 'success');
        document.getElementById('resetForm').style.display = 'none';

        setTimeout(() => {
          window.location.href = '/login'; // veya ana sayfaya y√∂nlendir
        }, 3000);
      } else {
        showAlert(result.message || 'Bir hata olu≈ütu!', 'error');
      }
    } catch (error) {
      showAlert('Baƒülantƒ± hatasƒ±!', 'error');
    } finally {
      submitBtn.disabled = false;
      loading.style.display = 'none';
    }
  }

  function showAlert(message, type) {
    const alertContainer = document.getElementById('alertContainer');
    alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
  }
</script>
</body>
</html>
